
    <!DOCTYPE html>
    <html>
    <head>
      <meta charset="utf-8" />
      <title>t-SNE Visualization</title>
      <!-- Load Chart.js and DataLabels plugin from CDN -->
      <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>
    </head>
    <body>
      <canvas id="chartCanvas" width="800" height="600"></canvas>
    
      <script>
        // t-SNE data from Node, embedded as JSON
        const tsneData = [{"name":"бухгалтери підприємств","x":-0.28575700239785795,"y":0.11061672350398007},{"name":"науково-дослідні установи україни","x":-0.1945525513524515,"y":0.26674864002566356},{"name":"оборонні підприємства","x":-0.14775808571137902,"y":0.41173815054130464},{"name":"сили оборони україни","x":0.09758689853871033,"y":-0.23710537613800273},{"name":"сили оборони україни","x":-0.0502979489309641,"y":0.02096646848796524},{"name":"державних службовців","x":-0.3086608059498218,"y":-0.20051137519122483},{"name":"військових","x":-0.23361636123330806,"y":-0.04162919537106153},{"name":"представників оборонних підприємств україни","x":-0.4123259427452633,"y":-0.017624083182309822},{"name":"telegram","x":-0.6138363103193208,"y":-0.025565298592589325},{"name":"whatsapp","x":1,"y":-0.6149051489261729},{"name":"автоматизовані робочі місця бухгалтерів","x":-0.12222525551555329,"y":0.14417846452307212},{"name":"інфраструктура україни","x":0.08724833678309778,"y":-0.05794375581869254},{"name":"підприємства галузі енергетики","x":0.0069506352029993015,"y":-0.3731602227652643},{"name":"водо та теплопостачання","x":-0.035083184556579015,"y":1},{"name":"об'єкти водопостачання","x":0.1928069148120252,"y":0.13453280599869094},{"name":"місцевого самоврядування","x":0.4316757556671598,"y":-0.04095019440839539},{"name":"державна організація","x":-0.20126280094074078,"y":-0.4314193575691965},{"name":"оборонні відомства","x":0.03886079605429844,"y":0.12979404501729813},{"name":"українських підприємств","x":0.259141295159021,"y":0.001080489902877434},{"name":"фізичних осіб-підприємців","x":-0.08795813757761475,"y":-0.10554363250459246},{"name":"griselda","x":-0.1071825792625412,"y":-0.23285670041347264},{"name":"система стеження 'очі'","x":0.052991137249578726,"y":0.2786423381062063},{"name":"державні організації україни","x":0.3624669456589095,"y":0.1715751813539164},{"name":"ukr.net","x":0.2300173593919714,"y":-0.15172499318924465}];
    
        // We'll register the DataLabels plugin so Chart.js can use it
        window.addEventListener('DOMContentLoaded', () => {
          Chart.register(ChatGPTChartHelpers.chartjsPluginDatalabels);
    
          // Or if the plugin is globally available, you can do:
          // Chart.register(ChartDataLabels);
    
          // Build the dataset
          const scatterData = {
            datasets: [
              {
                label: 't-SNE Visualization',
                data: tsneData, // each { x, y, name }
                backgroundColor: 'rgba(255, 99, 132, 0.8)',
              }
            ]
          };
    
          // Set up the config, enabling the datalabels plugin
          const config = {
            type: 'scatter',
            data: scatterData,
            options: {
              plugins: {
                datalabels: {
                  // The 'value' argument has { x, y, name }
                  formatter: (value) => value.name,
                  align: 'top',
                  anchor: 'end',
                  color: '#000',
                  font: {
                    size: 12,
                  }
                }
              },
              scales: {
                x: {
                  type: 'linear',
                  position: 'bottom',
                  title: {
                    display: true,
                    text: 't-SNE X'
                  }
                },
                y: {
                  type: 'linear',
                  title: {
                    display: true,
                    text: 't-SNE Y'
                  }
                }
              }
            }
          };
    
          // Create the chart
          const ctx = document.getElementById('chartCanvas').getContext('2d');
          new Chart(ctx, config);
        });
    
        // Workaround: "chartjs-plugin-datalabels" is loaded as a UMD script.
        // In some Chart.js versions, you might reference it like:
        //   Chart.register(ChartDataLabels);
        // For this snippet, we'll attach it to a global variable so we can register it.
        window.ChatGPTChartHelpers = {
          chartjsPluginDatalabels: this['chartjs-plugin-datalabels'] || {}
        };
      </script>
    </body>
    </html>
